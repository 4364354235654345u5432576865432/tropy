linux:
  history: &history
    - id: 'undo'
      label: 'Undo'
      command: 'app:undo'
      enabled: false
    - id: 'redo'
      label: 'Redo'
      command: 'app:redo'
      enabled: false
  sidebar: &sidebar
    - label: 'Hide Sidebar'
      command: 'app:hide-sidebar'
      enabled: false
  project: &project
    - label: 'Rename Project'
      command: 'app:rename-project'
    - label: 'Show Project Fileâ€¦'
      command: 'app:show-project-file'
  lists: &lists
    - label: 'New List'
      command: 'app:create-list'
  list: &list
    - label: 'Rename List'
      command: 'app:rename-list'
    - label: 'Delete List'
      command: 'app:delete-list'
  dev: &dev
    - label: 'Reload'
      command: 'app:reload'
    - label: 'Reload Styles'
      command: 'app:refresh'
    - type: 'separator'
    - label: 'Inspect Element'
      command: 'app:inspect'

darwin:
  history: *history
  sidebar: *sidebar
  project: *project
  lists: *lists
  list: *list
  dev: *dev

win32:
  history: *history
  sidebar: *sidebar
  project: *project
  lists: *lists
  list: *list
  dev: *dev
