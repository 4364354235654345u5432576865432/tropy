linux:
  history: &history
    - id: 'undo'
      label: 'Undo'
      command: 'app:undo'
      enabled: false
    - id: 'redo'
      label: 'Redo'
      command: 'app:redo'
      enabled: false
  dev: &dev
    - label: 'Reload'
      command: 'app:reload'
    - label: 'Reload Styles'
      command: 'app:refresh'
    - type: 'separator'
    - label: 'Inspect Element'
      command: 'app:inspect'

darwin:
  history: *history
  dev: *dev

win32:
  history: *history
  dev: *dev
