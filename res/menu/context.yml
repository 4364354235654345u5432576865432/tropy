linux:
  history: &history
    - id: 'undo'
      label: 'Undo'
      command: 'app:undo'
      enabled: false
    - id: 'redo'
      label: 'Redo'
      command: 'app:redo'
      enabled: false
  sidebar: &sidebar
    - label: 'Hide Sidebar'
      command: 'app:hide-sidebar'
      enabled: false
  project: &project
    - label: 'Rename Project'
      command: 'app:rename-project'
    - label: 'Show Project File…'
      command: 'app:show-project-file'
  lists: &lists
    - label: 'New List'
      command: 'app:create-list'
  list: &list
    - label: 'Rename List'
      command: 'app:rename-list'
    - label: 'Delete List'
      command: 'app:delete-list'
  tags: &tags
    - label: 'New Tag'
      command: 'app:create-tag'
  tag: &tag
    - label: 'Rename Tag'
      command: 'app:rename-tag'
    - label: 'Delete Tag'
      command: 'app:delete-tag'
  items: &items
    - label: 'New Item'
      command: 'app:create-item'
  item: &item
    - label: 'Delete Item'
      command: 'app:delete-item'
    - label: 'Add Photo …'
      command: 'app:create-item-photo'
    - label: 'Tags'
      id: 'tag'
      submenu:
        - label: 'None'
          type: checkbox
          checked: true
          enabled: false
        - type: separator
  deleted-item: &deleted-item
    - label: 'Restore Item'
      command: 'app:restore-item'
    - label: 'Permanently Delete Item'
      command: 'app:destroy-item'
  dev: &dev
    - label: 'Reload'
      command: 'app:reload'
    - label: 'Reload Styles'
      command: 'app:refresh'
    - type: 'separator'
    - label: 'Inspect'
      command: 'app:inspect'

darwin:
  history: *history
  sidebar: *sidebar
  project: *project
  lists: *lists
  list: *list
  tags: *tags
  tag: *tag
  items: *items
  item: *item
  deleted-item: *deleted-item
  dev: *dev

win32:
  history: *history
  sidebar: *sidebar
  project: *project
  lists: *lists
