linux:
  history: &history
    - id: 'undo'
      label: 'Undo'
      command: 'app:undo'
      enabled: false
    - id: 'redo'
      label: 'Redo'
      command: 'app:redo'
      enabled: false
  dev: &dev
    - label: 'Reload'
      command: 'app:reload'
    - label: 'Reload Styles'
      command: 'app:refresh'
    - type: 'separator'
    - label: 'Inspect Element'
      command: 'app:inspect'
  lists: &lists
    - label: 'New List'
      command: 'app:create-list'
  list: &list
    - label: 'Rename List'
      command: 'app:rename-list'
    - label: 'Delete List'
      command: 'app:delete-list'

darwin:
  history: *history
  dev: *dev
  lists: *lists
  list: *list

win32:
  history: *history
  dev: *dev
  lists: *lists
  list: *list
