de:
  linux:
    - label: Datei
      id: file
      submenu:
        - label: Neu
          submenu:
            - label: Projekt
              command: 'app:create-project'
              accelerator: CmdOrCtrl+Shift+P
            - label: Objekt
              command: 'app:create-item'
              accelerator: CmdOrCtrl+Shift+N
            - label: Liste
              command: 'app:create-list'
              accelerator: CmdOrCtrl+Shift+L
            - label: Stichwort
              command: 'app:create-tag'
              accelerator: CmdOrCtrl+Shift+A
        - type: separator
        - label: Öffnen
          accelerator: CmdOrCtrl+O
          command: 'app:open-dialog'
        - label: Zuletzt geöffnet
          id: recent
          enabled: false
          submenu:
            - type: separator
            - label: Einträge löschen
              command: 'app:clear-recent-projects'
        - type: separator
        - label: Fotos importieren …
          command: 'app:import-photos'
          accelerator: CmdOrCtrl+Shift+I
        - label: Fotos konsolidieren
          command: 'app:consolidate-photo-library'
        - type: separator
        - label: Schließen
          accelerator: CmdOrCtrl+W
          role: close
        - type: separator
        - label: Beenden
          accelerator: CmdOrCtrl+Q
          role: quit
    - label: Bearbeiten
      submenu:
        - id: undo
          label: Widerrufen
          accelerator: CmdOrCtrl+Z
          command: 'app:undo'
          enabled: false
        - id: redo
          label: Wiederholen
          accelerator: Shift+CmdOrCtrl+Z
          command: 'app:redo'
          enabled: false
        - type: separator
        - label: Ausschneiden
          accelerator: CmdOrCtrl+X
          role: cut
        - label: Kopieren
          accelerator: CmdOrCtrl+C
          role: copy
        - label: Einfügen
          accelerator: CmdOrCtrl+V
          role: paste
        - label: Alles auswählen
          role: selectall
        - type: separator
        - label: Einstellungen
          accelerator: Shift+Control+S
          command: 'app:open-preferences'
    - label: Ansicht
      submenu:
        - label: Vollbildmodus
          role: togglefullscreen
        - label: Menüleiste ausblenden
          command: 'app:toggle-menu-bar'
        - label: Seitenleiste ausblenden
          command: 'app:toggle-sidebar'
          enabled: false
          visible: false
        - type: separator
        - label: Zoom
          submenu:
            - label: Vergrößern
              command: 'app:zoom-in'
            - label: Verkleinern
              command: 'app:zoom-out'
            - type: separator
            - label: Originalgröße
              command: 'app:zoom-reset'
    - label: Fenster
      submenu:
        - label: Minimieren
          accelerator: CmdOrCtrl+M
          role: minimize
    - label: Entwickler
      id: dev
      submenu:
        - label: Neu laden
          accelerator: CmdOrCtrl+R
          command: 'win:reload'
        - label: Stile neu laden
          accelerator: CmdOrCtrl+S
          command: 'win:refresh'
        - label: Entwicklerwerkzeuge einblenden
          accelerator: CmdOrCtrl+D
          role: toggledevtools
        - label: Performance Werkzeuge
          command: 'win:toggle-perf-tools'
        - type: separator
        - label: Ontologie Datenbank rücksetzen
          command: 'app:reset-ontology-db'
        - label: Projekt schließen
          command: 'app:close-project'
        - type: separator
        - label: Stil
          id: theme
          submenu:
            - label: Hell
              id: light
              type: checkbox
            - label: Dunkel
              id: dark
              type: checkbox
    - label: Hilfe
      submenu:
        - label: Benutzeranleitung
          command: 'app:open-docs'
        - label: Tropy Forums
          command: 'app:open-forums'
        - type: separator
        - label: Softwarelizenz
          command: 'app:open-license'
        - label: Logs anzeigen
          command: 'app:open-logs'
        - type: separator
        - label: Plugin Konfiguration bearbeiten
          command: 'app:open-plugins-config'
        - label: Plugins Folder anzeigen
          command: 'app:open-plugins-folder'
        - type: separator
        - label: Über %name
          command: 'app:about'
        - type: separator
        - id: updater-check
          label: Nach Updates suchen …
          command: 'app:check-for-updates'
          enabled: false
        - id: updater-is-checking
          label: Updates werden heruntergeladen …
          enabled: false
          visible: false
        - id: updater-install
          label: Updates installieren …
          command: 'app:install-updates'
          enabled: false
          visible: false
  darwin:
    - label: '%name'
      submenu:
        - label: Über %name
          command: 'app:about'
        - type: separator
        - label: Einstellungen
          accelerator: 'Command+,'
          command: 'app:open-preferences'
        - type: separator
        - label: '%name verstecken'
          accelerator: Command+H
          role: hide
        - label: Andere verstecken
          accelerator: Command+Shift+H
          role: hideothers
