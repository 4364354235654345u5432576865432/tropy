linux:
  - &file
    label: '&File'
    id: 'file'
    submenu:
      - &new
        label: 'New'
        submenu:
          - label: 'Project'
            command: 'app:new-project'
            accelerator: 'CmdOrCtrl+Shift+P'
      - type: 'separator'
      - &open
        label: 'Open'
        accelerator: 'CmdOrCtrl+O'
        command: 'app:open-dialog'
      - &recent
        label: 'Recent Projects'
        id: 'recent'
        enabled: false
        submenu:
          - type: 'separator'
          - label: 'Clear List'
            command: 'app:clear-recent-projects'
      - label: 'Close'
        accelerator: 'CmdOrCtrl+W'
        role: 'close'
      - type: 'separator'
      - label: 'Quit'
        accelerator: 'CmdOrCtrl+Q'
        role: 'quit'
  - &edit
    label: '&Edit'
    submenu:
      - label: 'Undo'
        accelerator: 'CmdOrCtrl+Z'
        role: 'undo'
      - label: 'Redo'
        accelerator: 'Shift+CmdOrCtrl+Z'
        role: 'redo'
      - type: 'separator'
      - label: 'Cut'
        accelerator: 'CmdOrCtrl+X'
        role: 'cut'
      - label: 'Copy'
        accelerator: 'CmdOrCtrl+C'
        role: 'copy'
      - label: 'Paste'
        accelerator: 'CmdOrCtrl+V'
        role: 'paste'
      - type: 'separator'
      - label: 'Select All'
        accelerator: 'CmdOrCtrl+A'
        role: 'selectall'
  - &view
    label: '&View'
    submenu:
      - label: 'Toggle &Full Screen'
        role: 'togglefullscreen'
      - label: 'Toggle Hide &Menu Bar'
        command: 'app:toggle-menu-bar'
  - &win
    label: 'Window'
    submenu:
      - label: 'Minimize'
        accelerator: 'CmdOrCtrl+M'
        role: 'minimize'
  - &dev
    label: 'Developer'
    id: 'dev'
    submenu:
      - label: '&Reload'
        accelerator: 'CmdOrCtrl+R'
        command: 'app:reload'
      - label: 'Reload &Styles'
        accelerator: 'Shift+CmdOrCtrl+R'
        command: 'app:refresh'
      - label: 'Toggle &Developer Tools'
        accelerator: 'CmdOrCtrl+Shift+I'
        command: 'win:toggleDevTools'
      - type: 'separator'
      - label: 'Theme'
        id: 'theme'
        submenu:
          - label: 'Light'
            id: 'light'
            type: 'checkbox'
          - label: 'Dark'
            id: 'dark'
            type: 'checkbox'

  - &help
    label: 'Help'
    submenu:
      - label: 'View &License'
        command: 'app:open-license'
      - label: 'Search Issues'
        command: 'app:search-issues'
      - type: 'separator'
      - label: 'About %name'
        command: 'app:about'

darwin:
  - label: '%name'
    submenu:
      - label: 'About %name'
        role: 'about'
      - type: 'separator'
      - label: 'Hide %name'
        accelerator: 'Command+H'
        role: 'hide'
      - label: 'Hide Others'
        accelerator: 'Command+Shift+H'
        role: 'hideothers'
      - label: 'Show All'
        role: 'unhide'
      - type: 'separator'
      - label: 'Quit'
        accelerator: 'Command+Q'
        role: 'quit'

  - label: '&File'
    submenu:
      - *new
      - type: 'separator'
      - *open
      - *recent
      - type: 'separator'
      - label: 'Close'
        accelerator: 'Command+W'
        role: 'close'
  - *edit
  - *view
  - label: 'Window'
    role: 'window'
    submenu:
      - label: 'Minimize'
        accelerator: 'CmdOrCtrl+M'
        role: 'minimize'
      - label: 'Close'
        accelerator: 'CmdOrCtrl+W'
        role: 'close'
      - type: 'separator'
      - label: 'Bring All to Front'
        role: 'front'
  - *dev
  - label: 'Help'
    role: 'help'
    submenu:
      - label: 'View &License'
        command: 'app:open-license'
      - label: 'Search Issues'
        command: 'app:search-issues'

win32:
  - *file
  - *edit
  - *view
  - *win
  - *dev
  - *help
