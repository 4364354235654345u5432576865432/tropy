linux: &linux
  ItemIterator:
    up: ArrowUp
    down: ArrowDown
    left: ArrowLeft
    right: ArrowRight
    open: Space

  NotePad:
    backspace:
      - Backspace
      - CmdOrCtrl+Backspace
    enter: Enter
    del:
      - Delete
      - CmdOrCtrl+Delete
    joinUp: Alt+ArrowUp
    joinDown: Alt+ArrowDown
    lift: CmdOrCtrl+ArrowLeft
    selectParentNode: Escape
    undo: CmdOrCtrl+z
    redo: CmdOrCtrl+Shift+z

darwin: *linux
win32: *linux
