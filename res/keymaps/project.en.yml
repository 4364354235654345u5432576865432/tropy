linux: &linux
  ItemIterator:
    up: ArrowUp
    down: ArrowDown
    left: ArrowLeft
    right: ArrowRight
    open: Space

  NotePad:
    backspace:
      - Backspace
      - CmdOrCtrl+Backspace
    enter: Enter
    del:
      - Delete
      - CmdOrCtrl+Delete
    undo: CmdOrCtrl+z
    redo: CmdOrCtrl+y

darwin: *linux
win32: *linux
