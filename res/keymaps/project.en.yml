linux: &linux
  ItemIterator:
    up: ArrowUp
    down: ArrowDown
    left: ArrowLeft
    right: ArrowRight
    preview: Space
    open: Enter
    clear: Escape

  NotePad:
    break: Enter
    br:
      - Shift+Enter
      - Ctrl+Enter

    backspace:
      - Backspace
      - CmdOrCtrl+Backspace
    del:
      - Delete
      - CmdOrCtrl+Delete

    bold: CmdOrCtrl+b
    italic: CmdOrCtrl+i
    underline: CmdOrCtrl+u

    liftListItem: CmdOrCtrl+[
    sinkListItem: CmdOrCtrl+]

    joinUp: Alt+ArrowUp
    joinDown: Alt+ArrowDown
    lift: CmdOrCtrl+ArrowLeft

    selectParentNode: Escape

    blockquote: CmdOrCtrl+Shift+>

    undo: CmdOrCtrl+z
    redo: CmdOrCtrl+Shift+Z

darwin: *linux
win32: *linux
