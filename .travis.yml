os:
  - linux
  - osx
language: node_js
node_js:
  - '5'
  - '4'
env:
  - CXX=g++-4.8
sudo: false
cache:
  directories:
    - node_modules
addons:
  apt:
    packages:
      - libsqlite3-dev
matrix:
  fast_finish: true
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
script:
  - node scripts/make lint compile:js
  - node scripts/make cover -- lcovonly
after_script:
  - npm install coveralls
  - cat ./coverage/lcov.info | coveralls
notifications:
  email: false
  slack:
    secure: 
  on_success: change
  on_failure: change
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
