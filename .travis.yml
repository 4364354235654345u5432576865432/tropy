language: cpp
git:
  depth: 9
os:
  - linux
  - osx
env:
  global:
    - DISPLAY=:99.0
    - NODE_ENV=test
  matrix:
    - NODE_VERSION=v5.1.1
sudo: false
cache:
  apt: true
  directories:
    - node_modules
    - $HOME/.npm
    - $HOME/.nvm
matrix:
  fast_finish: true

before_install:
  - if [[ ! -d $HOME/.nvm ]]; then
      git clone https://github.com/creationix/nvm.git $HOME/.nvm;
    fi
  - ls -al $HOME/.nvm
  - git -C $HOME/.nvm checkout "$(git -C $HOME/.nvm describe --tags `git -C $HOME/.nvm rev-list --tags --max-count=1`)"
  - source $HOME/.nvm/nvm.sh
  - if [[ $NODE_VERSION != `nvm current` ]]; then
      nvm install $NODE_VERSION;
      nvm alias default $NODE_VERSION;
    fi
install:
  - npm install

before_script:
  - if [[ $TRAVIS_OS_NAME = "linux" ]]; then
      sh -e /etc/init.d/xvfb start;
    fi
script:
  - node scripts/make lint compile:js
  - node scripts/make cover -- lcovonly
after_script:
  - if [[ $TRAVIS_OS_NAME = "linux" ]]; then
      npm install coveralls;
      cat ./coverage/lcov.info | coveralls;
    fi

notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: change
