branches:
  only:
    - master

skip_tags: true

init:
  - git config --global core.autocrlf true

clone_depth: 8
os: unstable

environment:
  ELECTRON_NO_ATTACH_CONSOLE: true
  nodejs_version: 6.2

platform:
  - x64
  - x86

cache:
  - node_modules -> package.json
  - '%APPDATA%\npm-cache'

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - node --version
  - npm --version
  - npm install --no-optional --no-color --no-progress

test_script:
  - npm test


build: off
