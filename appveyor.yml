branches:
  only:
    - master

skip_tags: true

init:
  - git config --global core.autocrlf true

clone_depth: 8
os: unstable

environment:
  ELECTRON_NO_ATTACH_CONSOLE: true
  nodejs_version: 6.2

platform:
  - x64
  - x86

cache:
  - node_modules -> package.json
  - '%APPDATA%\npm-cache'

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - node --version
  - npm --version
  - npm install --no-optional --no-color --no-progress

test_script:
  - node scripts\make.js compile
  - node scripts\make.js mocha -- test\browser\args_test.js
  - node scripts\make.js mocha -- test\browser\menu_test.js
  - node scripts\make.js mocha -- test\browser\main.js
  - node scripts\make.js mocha -- test\browser\storage.js
  - node scripts\make.js mocha -- test\browser\tropy.js
  - node scripts\make.js mocha -- test\browser\window.js
  - node scripts\make.js test -- -C -t 8000 -s 2000

build: off
